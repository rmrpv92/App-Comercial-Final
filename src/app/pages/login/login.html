<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>TB1 App Comercial</h1>
      <p>Sistema de Gestión Comercial</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Ingrese su usuario"
          [class.invalid]="username?.invalid && username?.touched"
        />
        <div class="error-message" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">El usuario es requerido</span>
          <span *ngIf="username?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
          [class.invalid]="password?.invalid && password?.touched"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
      </div>

      <div class="error-message-global" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">Ingresar</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>© 2025 TB1 App Comercial</p>
    </div>
  </div>
</div>
